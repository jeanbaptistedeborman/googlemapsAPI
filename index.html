<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			html {
				height: 100%
			}
			body {
				height: 100%;
				margin: 0;
				padding: 0
			}
			#map-canvas {
				height: 500px;
				width: 500px
			}
		</style>
		<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6phFHJZTYJXyp5oNOgR0QBQI6w5vn0eg&sensor=true"></script>
		<script type="text/javascript">
			function initialize() {
				var mapOptions = {
					center : new google.maps.LatLng(50.5333, 4.7667),
					zoom : 7
				};
				var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
				var myLatlng = new google.maps.LatLng(50.20, 5);
				var marker = new google.maps.Marker({
					icon : 'on.png',
					position : myLatlng,
					map : map,
					title : 'Hello World!'
				});

				var myLatlng = new google.maps.LatLng(50.40, 4.9);
				var marker = new google.maps.Marker({
					icon : 'off.png',
					position : myLatlng,
					map : map,
					title : 'Hello World!'
				});

				/// searchbox
				var searchBox = new google.maps.places.SearchBox(
				/** @type {HTMLInputElement} */(input));

			
				 google.maps.event.addListener(searchBox, 'places_changed', function() {
				 var places = searchBox.getPlaces();

				 for (var i = 0, marker; marker = markers[i]; i++) {
				 marker.setMap(null);
				 }

				 // For each place, get the icon, place name, and location.
				 markers = [];
				 var bounds = new google.maps.LatLngBounds();
				 for (var i = 0, place; place = places[i]; i++) {
				 var image = {
				 url: place.icon,
				 size: new google.maps.Size(71, 71),
				 origin: new google.maps.Point(0, 0),
				 anchor: new google.maps.Point(17, 34),
				 scaledSize: new google.maps.Size(25, 25)
				 };

				 // Create a marker for each place.
				 var marker = new google.maps.Marker({
				 map: map,
				 icon: image,
				 title: place.name,
				 position: place.geometry.location
				 });

				 markers.push(marker);

				 bounds.extend(place.geometry.location);
				 }

				 map.fitBounds(bounds);
				 });

				
			}


			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
	<body>
		<div id="map-canvas"/>
	</body>
</html>
